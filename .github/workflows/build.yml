name: Build
on:
  push:
  workflow_dispatch:

jobs:
  win:
    runs-on: windows-2022
    name: Windows
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install SDK
        id: install_sdk
        uses: WerWolv/imhex-download-sdk@v1.33.2
      - name: ðŸŸ¦ Install msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          pacboy: >-
            libpcap:p
      - name: Build
        run: |
          mkdir build
          cd build
          IMHEX_SDK_PATH="${{ steps.install_sdk.outputs.sdk_path }}"      \
            cmake -G Ninja                                                \
            -DCMAKE_BUILD_TYPE=Release                                    \
            -DCMAKE_INSTALL_PREFIX="./install"                            \
            ..
          cmake --build .
          cmake --install .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/instalL
